<htmlform>

    <script type="text/javascript" src="../moduleResources/kenyaemr/scripts/moment.js"></script>
    <script type="text/javascript">

        var tetenus_selected  = function () {
            var testingOption = getValue("tetenus_selected.value");
            if(testingOption ==164957) {

                jq("#couple-discordant input[value=1065]").prop("disabled", true);
            }
            if(testingOption ==164958){
                jq("#couple-discordant input[value=1065]").prop("disabled", false);

            }
        }


        //On Ready
        $(document).ready(function () {


            //Consent validation
            jq('#tetenus_selected input').prop("disabled", true);
            jq("#couple-testing input").change(tetenus_selected);

        });
        //Before Submit
        beforeSubmit.push(function() {


        });
    </script>

    <div class="ke-form-header">
        <table style="width: 100%">
            <tr>
                <td>
                    <ifMode mode="ENTER">
                        <script type="text/javascript">
                            jq(function(){
                                setValue("encounter-date.value", "");
                            });
                        </script>
                    </ifMode>
                    <ifMode mode="EDIT">
                        <script type="text/javascript">
                            jq(function(){

                                //First test
                                var firstTest = getField("hiv-test1-result.value").val();
                                //Negative
                                if(firstTest ==664) {

                                    jq("#hiv-test2-result select").prop("disabled", true);
                                    jq(".kit-name2 select").prop("disabled", true);
                                    jq(".lot-number2 input").prop("disabled", true);
                                    jq("#expiry-date2 input").prop("disabled", true);
                                    getField('hiv-final-result.value').val(664);
                                    jq('#ccc-no input').prop("disabled", true);
                                }

                            });
                        </script>
                    </ifMode>
                    Encounter date: <encounterDate id="encounter-date" showTime="true" required="true"/>
                </td>
                <td>Provider : <encounterProvider default="currentUser" /></td>
                <td>Location: <encounterLocation default="GlobalProperty:kenyaemr.defaultLocation" /></td>
            </tr>
        </table>
    </div>

    <div class="ke-form-content">

        <fieldset>
            <legend>Client Tracing</legend>
            <table border="0" width="100%" cellspacing="0" cellpadding="0">
                <tr>
                    <td width="156" valign="top"><p>Tracing Attempt Date</p></td>
                    <td width="156" valign="top"><p> <obs id="expiry-date" conceptId="162502AAAAAAAAAAAAAAAAAAAAAAAAAAAAAA" allowFutureDates="true"
                    /></p></td>
                    <td width="156" valign="top"><p>Type of tracing attempt:</p></td>
                    <td width="156" valign="top"><p>  <obs class="consent" conceptId="a55f9516-ddb6-47ec-b10d-cb99d1d0bd41"
                                                           answerConceptIds="164965,
                                                            1650"
                                                            /></p></td>
                </tr>
                <tr>

                    <td width="156" valign="top"><p>Tracing outcome</p></td>
                    <td width="156" valign="top"><p>  <obs class="consent" conceptId="eb113c76-aef8-4890-a611-fe22ba003123"
                                                           answerConceptIds="1065,
                                                            1066"  answerLabels="Reached,Not Reached"
                                                           style="radio" />
                    </p></td>
                    <td width="156" valign="top"><p>Reason for negative tracing outcome:</p></td>
                    <td width="156" valign="top"><p>   <obs id="tetenus_selected" conceptId="124957AAAAAAAAAAAAAAAAAAAAAAAAAAAAAA"
                                                            answerConceptIds="124953AAAAAAAAAAAAAAAAAAAAAAAAAAAAAA,
                                                            124954AAAAAAAAAAAAAAAAAAAAAAAAAAAAAA,
                                                            128163AAAAAAAAAAAAAAAAAAAAAAAAAAAAAA,
                                                            152276AAAAAAAAAAAAAAAAAAAAAAAAAAAAAA,
                                                            17AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA,"
                                                            style="dropdown" /></p></td>
                </tr>
                <tr>
                    <td width="156" valign="top"><p>Description for the negative tracing outcome</p></td>
                    <td width="156" valign="top"><p>  <obs class="remarks" conceptId="163042AAAAAAAAAAAAAAAAAAAAAAAAAAAAAA"  rows="5" cols="40"
                    /></p></td>


                </tr>
                <tr>
                    <td width="156" valign="top">
                    </td>
                    <td width="156" valign="top">
                        <p> <b> Initiate Tracing Of Treatment Buddies</b>
                        </p>
                    </td>


                </tr>
                <tr>

                    <td width="156" valign="top"><p>Schedule Next Tracing Attempt</p></td>
                    <td width="156" valign="top"><p> <obs id="expiry-date" conceptId="162502AAAAAAAAAAAAAAAAAAAAAAAAAAAAAA" allowFutureDates="true"
                    /></p></td>
                    <td width="156" valign="top"><p>Client Final Tracing Status</p></td>
                    <td width="156" valign="top"><p> <obs id="treatmentMedication" conceptId="159367AAAAAAAAAAAAAAAAAAAAAAAAAAAAAA"/></p></td>

                </tr>
            </table>

        </fieldset>

    </div>
    <div class="ke-form-footer">
        <submit/>
    </div>

</htmlform>
